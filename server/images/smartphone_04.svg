<svg xmlns="http://www.w3.org/2000/svg" width="108" height="216" viewBox="0 0 108 216" aria-label="Smartphone 4: Forest Green">
  <!-- Body -->
  <rect x="4" y="2" rx="14" ry="14" width="100" height="212" fill="#1C6B4A" />
  <!-- Inner frame / accent -->
  <rect x="7" y="5" rx="12" ry="12" width="94" height="206" fill="#155339"/>
  <!-- Screen -->
  <rect x="10" y="12" rx="10" ry="10" width="88" height="188" fill="#0A0A0A"/>
  <!-- Earpiece -->
  <rect x="44.0" y="8" rx="1.5" ry="1.5" width="20" height="2.4" fill="#1A1A1A" opacity="0.8"/>
  <!-- Camera / notch variant -->
  <rect x="46" y="6" rx="4" ry="4" width="16" height="8" fill="#111" />
  <!-- Side buttons -->
  <rect x="102" y="60" rx="2" ry="2" width="2" height="26" fill="#0E3E2A" />
  <rect x="102" y="96" rx="2" ry="2" width="2" height="18" fill="#0E3E2A" />
  <rect x="4" y="84" rx="2" ry="2" width="2" height="32" fill="#0E3E2A" />
  <!-- Bottom port -->
  <rect x="46.0" y="204" rx="2" ry="2" width="16" height="3" fill="#222" opacity="0.7"/>
  <!-- Minimal reflection -->
  <path d="M16,24 q10,-10 28,-12" stroke="white" stroke-opacity="0.08" stroke-width="3" fill="none"/>
  <!-- Tiny bezel shadow -->
  <rect x="10" y="12" rx="10" ry="10" width="88" height="4" fill="black" opacity="0.08"/>
  <!-- Footer bezel highlight -->
  <rect x="10" y="196" rx="10" ry="10" width="88" height="4" fill="white" opacity="0.04"/>
  <!-- Safe drop shadow -->
  <filter id="shadow">
    <feDropShadow dx="0" dy="1.5" stdDeviation="2" flood-color="#000" flood-opacity="0.28"/>
  </filter>
  <g filter="url(#shadow)"></g>
  <title>Smartphone 4 - Forest Green</title>
</svg>